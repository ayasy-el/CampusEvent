services:
  app:
    build:
      args:
        user: sammy
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: campusevent
    container_name: campusevent-app
    restart: unless-stopped
    working_dir: /var/www/
    networks:
      - campusevent
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: campusevent-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p$$DB_PASSWORD"]
      retries: 5
      timeout: 10s
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    networks:
      - campusevent

  nginx:
    image: nginx:alpine
    container_name: campusevent-nginx
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - ./:/var/www
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - campusevent

networks:
  campusevent:
    driver: bridge
